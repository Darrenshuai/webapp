<script type="text/javascript">
	var au=document.getElementById('play'); 
	$(function(){
		if(au.paused)
		{
			au.play()
		}
		au.play();
	})
	
	$('#music').on('click tap',function(){
		if(au.paused)
		{
			au.play();
			$(this).addClass('play');
			return false;
		}
		$(this).removeClass('play');
		au.pause();
	})

	function setWeixin(data) {
        var _gticket = data.msg;
        var _gUrl = window.location.href
        var _arr1 = _gticket.split('=')
        var _arr2 = [];
        for (var i = 0; i < _arr1.length; i++) {
            var s = _arr1[i].split('&')
            _arr2.push(s);
        };
        var _newticket = "jsapi_ticket=" + _arr2[1][0] + "&noncestr=" + _arr2[2][0] + "&timestamp=" + _arr2[3][0] + "&url=" + _gUrl
        var sig = hex_sha1(_newticket)
        wx.config({
            debug: false,
            appId: 'wxe60091deeb1eac11',
            timestamp: _arr2[3][0],
            nonceStr: _arr2[2][0],
            signature: sig,
            jsApiList: [
                'checkJsApi',
                'onMenuShareTimeline',
                'onMenuShareAppMessage',
                'onMenuShareQQ',
                'onMenuShareWeibo',
                'hideMenuItems',
                'showMenuItems'
            ]
        });

        wx.ready(function() {
            var wxData = {
                title: '万万没想到，还有此等好工作!',
                desc: '智联招聘设计服务中心招人ing',
                link: 'http://special.zhaopin.com/h5/sh/2015/sjfwzx031997/',
                imgUrl: 'http://special.zhaopin.com/h5/sh/2015/sjfwzx031997/images/wx.jpg'
            }
            wx.checkJsApi({
                jsApiList: [
                    'checkJsApi',
                    'onMenuShareTimeline',
                    'onMenuShareAppMessage',
                    'onMenuShareQQ',
                    'onMenuShareWeibo',
                    'hideMenuItems',
                    'showMenuItems'
                ],
                success: function(res) {
                    console.log(JSON.stringify(res));
                }
            });
            wx.onMenuShareAppMessage({
                title: wxData.title,
                desc: wxData.desc,
                link: wxData.link,
                imgUrl: wxData.imgUrl,
                trigger: function(res) {
                },
                success: function(res) {
                    $('.sharepic').hide();
                },
                fail: function(res) {
                    console.log(JSON.stringify(res));
                }
            });
            wx.onMenuShareTimeline({
                title: wxData.title, // 分享标题
                link: wxData.link, // 分享链接
                imgUrl: wxData.imgUrl, // 分享图标
                success: function() {
                    $('.sharepic').hide();
                }
            });
            wx.onMenuShareQQ({
                title: wxData.title, // 分享标题
                desc: wxData.desc, // 分享描述
                link: wxData.link, // 分享链接
                imgUrl: wxData.imgUrl, // 分享图标
                success: function() {
                   $('.sharepic').hide();
                },
                cancel: function() {
                    // 用户取消分享后执行的回调函数
                }
            });
            wx.onMenuShareWeibo({
                title: wxData.title, // 分享标题
                desc: wxData.desc, // 分享描述
                link: wxData.link, // 分享链接
                imgUrl: wxData.imgUrl,
                success: function() {
                    $('.sharepic').hide();
                },
                cancel: function() {
                    // 用户取消分享后执行的回调函数
                }
            });
        });
    }
    $.ajax({
        url: 'http://zhida.minisite.zhaopin.com/TokenHandler.ashx?cmd=GetTicket',
        type: 'get',
        dataType: "jsonp",
        jsonpCallback: "jsonp_success",
        success: function(data) {
            setWeixin(data)
        }
    })
